    <br />

    <h2>Auto-complete demo</h2>

    <form
      method="post"
      action=""
    >
      <label
        for="email"
        class="iui-input-container"
      >
        <div class="iui-label">Email address</div>
        <input
          placeholder="email@example.com"
          type="email"
          name="email"
          id="email"
          autocomplete="on"
          class="iui-input"
        />
      </label>
    </form>

    <br />

    <h2>Icon overlay</h2>
    <section id="icon-overlay">
      <div class="iui-icon-overlay">
        <input
          class="iui-input"
          placeholder="Search…"
        />
        <button
          class="iui-button iui-borderless"
          aria-label="Search"
        >
          <!-- Use search.svg from generic-icons package. -->
          <svg
            class="iui-icon"
            aria-hidden="true"
            viewBox="0 0 16 16"
          >
            <path
              d="m11 9.7c.7-1 1.1-2.2 1.1-3.5.1-3.5-2.7-6.2-6-6.2-3.4 0-6.1 2.7-6.1 6.1s2.7 6.1 6.1 6.1c1.3 0 2.5-.4 3.5-1.1l4.9 4.9 1.4-1.4zm-5 .5c-2.3 0-4.1-1.8-4.1-4.1s1.8-4.1 4.1-4.1 4.1 1.8 4.1 4.1-1.8 4.1-4.1 4.1"
            />
          </svg>
        </button>
      </div>
    </section>

    <br />

    <h2>Input combinations</h2>
    <section id="input-combinations">

      <!-- Regular text field w/ button at end -->
      <div class="iui-input-combo">
        <input
          class="iui-input"
          value="https://itwin.github.io/iTwinUI-react/"
        />
        <button class="iui-button iui-high-visibility">
          <span class="iui-label">Copy</span>
        </button>
      </div>

      <br />

      <!-- Icon overlay text field w/ button at end -->
      <div class="iui-input-combo">
        <div class="iui-icon-overlay">
          <input
            class="iui-input"
            value="40.0758, -75.6861"
          />
          <button
            class="iui-button iui-borderless"
            aria-label="Locate me"
          >
            <!-- Use location.svg from generic-icons package. -->
            <svg
              class="iui-icon"
              aria-hidden="true"
              viewBox="0 0 16 16"
            >
              <path
                d="m8 0a5.24985 5.24985 0 0 0 -5.3 5.2c0 3.59388 5.3 10.8 5.3 10.8s5.3-7.10614 5.3-10.8a5.31552 5.31552 0 0 0 -5.3-5.2zm-.09711 8a2.7 2.7 0 1 1 2.7-2.7 2.7 2.7 0 0 1 -2.7 2.7z"
              />
            </svg>
          </button>
        </div>
        <button class="iui-button iui-high-visibility">
          <span class="iui-label">Copy</span>
        </button>
      </div>

      <br />

      <!-- Icon overlay text field w/ select at front -->
      <label class="iui-input-container">
        <div class="iui-label">Search</div>
        <div class="iui-input-combo">
          <div class="iui-select">
            <div
              class="iui-select-button"
              tabindex="0"
            >
              <span class="iui-content">Apps</span>
            </div>
          </div>

          <div class="iui-icon-overlay">
            <input
              class="iui-input"
              placeholder="MicroStation"
            />
            <button
              class="iui-button iui-borderless"
              aria-label="Search"
            >
              <!-- Use search.svg from generic-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11 9.7c.7-1 1.1-2.2 1.1-3.5.1-3.5-2.7-6.2-6-6.2-3.4 0-6.1 2.7-6.1 6.1s2.7 6.1 6.1 6.1c1.3 0 2.5-.4 3.5-1.1l4.9 4.9 1.4-1.4zm-5 .5c-2.3 0-4.1-1.8-4.1-4.1s1.8-4.1 4.1-4.1 4.1 1.8 4.1 4.1-1.8 4.1-4.1 4.1"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="iui-message">Search across the entire Bentley Systems application catalog.</div>
      </label>
