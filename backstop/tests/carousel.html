<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Carousel | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section[id^='demo'] {
        width: auto;
      }

      /* Set the thumbnail image */
      .iui-carousel-slider-item {
        background-image: url('../assets/image-test.jpg');
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/chevron-left"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/chevron-right"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Carousel</h1>
    <hr />

    <section id="demo-default">
      <div class="iui-carousel">
        <div class="iui-carousel-slider">
          <div class="iui-carousel-slider-item">1</div>
          <div class="iui-carousel-slider-item">2</div>
          <div class="iui-carousel-slider-item">3</div>
        </div>
        <nav class="iui-carousel-navigation">
          <button class="iui-button iui-borderless iui-small">
            <svg-chevron-left
              class="iui-icon"
              aria-hidden="true"
            ></svg-chevron-left>
          </button>
          <div class="bnt-hc-scroll-container">
            <ol class="bnt-hc-scroll-context">
              <li>
                <button
                  class="iui-dot iui-invisible"
                  tabindex="-1"
                ></button>
              </li>
              <li>
                <button class="iui-dot iui-first"></button>
              </li>
              <li>
                <button class="iui-dot iui-second"></button>
              </li>
              <li>
                <button
                  class="iui-dot"
                  id="test-1"
                ></button>
              </li>
              <li>
                <button class="iui-dot iui-active"></button>
              </li>
              <li>
                <button
                  class="iui-dot"
                  id="test-2"
                ></button>
              </li>
              <li>
                <button class="iui-dot iui-second"></button>
              </li>
              <li>
                <button class="iui-dot iui-first"></button>
              </li>
              <li>
                <button
                  class="iui-dot iui-invisible"
                  tabindex="-1"
                ></button>
              </li>
            </ol>
          </div>
          <button class="iui-button iui-borderless iui-small">
            <svg-chevron-right
              class="iui-icon"
              aria-hidden="true"
            ></svg-chevron-right>
          </button>
        </nav>
      </div>
    </section>

    <br />

    <section id="demo-non-actionable">
      <div class="iui-carousel-slider">
        <div class="iui-carousel-slider-item">1</div>
        <div class="iui-carousel-slider-item">2</div>
        <div class="iui-carousel-slider-item">3</div>
      </div>
      <nav class="iui-carousel-navigation">
        <button class="iui-button iui-borderless iui-small">
          <svg-chevron-left
            class="iui-icon"
            aria-hidden="true"
          ></svg-chevron-left>
        </button>
        <div class="bnt-hc-scroll-container">
          <ol class="bnt-hc-scroll-context">
            <li>
              <div class="iui-dot iui-invisible"></div>
            </li>
            <li>
              <div class="iui-dot iui-first"></div>
            </li>
            <li>
              <div class="iui-dot iui-second"></div>
            </li>
            <li>
              <div class="iui-dot"></div>
            </li>
            <li>
              <div class="iui-dot iui-active"></div>
            </li>
            <li>
              <div class="iui-dot"></div>
            </li>
            <li>
              <div class="iui-dot iui-second"></div>
            </li>
            <li>
              <div class="iui-dot iui-first"></div>
            </li>
            <li>
              <div class="iui-dot iui-invisible"></div>
            </li>
          </ol>
        </div>
        <button class="iui-button iui-borderless iui-small">
          <svg-chevron-right
            class="iui-icon"
            aria-hidden="true"
          ></svg-chevron-right>
        </button>
      </nav>
    </section>
  </body>
</html>
