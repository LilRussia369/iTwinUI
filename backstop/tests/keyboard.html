<!DOCTYPE html>
<html id="theme">
  <head>
    <title>Keyboard | iTwinUI</title>
    <link
      rel="icon"
      href="../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      .demo-directional-keys {
        display: flex;
        gap: 24px;
      }

      .demo-up-key {
        display: table;
        margin: 0 auto !important;
      }

      kbd.iui-keyboard { margin: 0 2px; }
    </style>
    <script src="../assets/theme.js"></script>
  </head>

  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Keyboard</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-keyboard">

      <div>
        <kbd class="iui-keyboard">a</kbd>
        <kbd class="iui-keyboard">b</kbd>
        <kbd class="iui-keyboard">c</kbd>
      </div>

      <div>
        <kbd class="iui-keyboard">Ctrl</kbd>
        <kbd class="iui-keyboard">&#8679; Shift</kbd>
        <kbd class="iui-keyboard">s</kbd>
      </div>

      <div>
        <kbd
          class="iui-keyboard"
          title="Command"
        >
          &#8984;
        </kbd>
        <kbd
          class="iui-keyboard"
          title="Option"
        >
          &#8997;
        </kbd>
        <kbd
          class="iui-keyboard"
          title="Eject"
        >
          &#9167;
        </kbd>
        <kbd
          class="iui-keyboard"
          title="Apple"
        >
          &#63743;
        </kbd>
        <kbd
          class="iui-keyboard"
          title="Delete"
        >
          &#9003;
        </kbd>
        <kbd
          class="iui-keyboard"
          title="Return"
        >
          &crarr;
        </kbd>
      </div>

      <div class="demo-directional-keys">
        <div>
          <kbd
            class="iui-keyboard demo-up-key"
            title="Up"
          >
            &uarr;
          </kbd>
          <kbd
            class="iui-keyboard"
            title="Left"
          >
            &larr;
          </kbd>
          <kbd
            class="iui-keyboard"
            title="Down"
          >
            &darr;
          </kbd>
          <kbd
            class="iui-keyboard"
            title="Right"
          >
            &rarr;
          </kbd>
        </div>

        <div>
          <kbd class="iui-keyboard demo-up-key">
            W
          </kbd>
          <kbd class="iui-keyboard">
            A
          </kbd>
          <kbd class="iui-keyboard">
            S
          </kbd>
          <kbd class="iui-keyboard">
            D
          </kbd>
        </div>
      </div>

      <p>
        Use the keyboard shortcut&nbsp;
        <kbd class="iui-keyboard">
          Ctrl
        </kbd>
        &nbsp;+&nbsp;
        <kbd class="iui-keyboard">
          s
        </kbd>
        &nbsp;to Save.
      </p>
    </section>
  </body>
</html>
